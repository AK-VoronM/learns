<!DOCTYPE html>
<html>
<head>

<body>
<div class="wraper"> 
<div class="header"> 
<div class="logo"></div>

<div class="content">

<div class="prof-card-info">

<div class="prof-ava-hold">
<a class="prof-ava" style="background-image:url(images/avatar.png)"></a>
</div>

<div class="prof-info">
<div class="flpodtext">Имя:</div> <div class="flpodinfo">{name}</div>
<div class="flpodtext">Фамилия:</div> <div class="flpodinfo">{lastname}</div>
<div class="flpodtext">Логин:</div> <div class="flpodinfo">{nickname}</div>
<div class="flpodtext">Пароль:</div> <div class="flpodinfo">{password}</div>

</div>
</div>

<div class="prof-act-btn">

<a href="/editmypage" onclick="Page.Go(this.href); return false;" class="prof-btn-setings" qa-settings="">Ред.профиля</a>

<a href="/" onclick="Profile.LoadPhoto(); return false;" class="prof-btn-setings" qa-settings="">Изм.аватар</a>

<a href="/" onclick="Profile.DelPhoto(); return false;" class="prof-btn-setings" qa-settings="" style="/*display:block*/">Уд.аватар</a>

 </div>
